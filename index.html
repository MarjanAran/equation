<!DOCTYPE html>
<html>
    <head>
        <title>Quadratic equation </title>
    </head>
    <body>
        <script type="text/javascript">
                function sols(a,b,c){
        
                var a=Number(prompt("enter 1st coefficient a",""));
                var b=Number(prompt("enter 2nd coefficient b",""));
                var c=Number(prompt("enter 3rd coefficient c",""));
                
                var determ=Math.sqrt(b*b-4*a*c);
                var denom=2*a;
                var x1=(-b+determ)/denom;
                var x2=(-b-determ)/denom;
                
                return(x1);
                return(x2);
               
                
                }
                
        
        </script>

    </body>
</html>
